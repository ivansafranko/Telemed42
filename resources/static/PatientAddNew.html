<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="functions.js"></script>

    <title>Kreiranje novog korisnika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #daffb3;">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6e29;">
    <div class="container-fluid justify-content-end">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Pregled popisa pacijenata</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="PatientAddNew.html" style="color: white;">Unos novog pacijenta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: white;">Pregled mjerenja</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="hospital-dark">Kreiranje novog korisnika</h1>
    <br>
<form>
    <label for="ime_novog_korisnika">Unesi ime novog korisnika:</label><br>
    <input type="text" id="ime_novog_korisnika"><br>
    <label for="prezime_novog_korisnika">Unesi prezime novog korisnika:</label><br>
    <input type="text" id="prezime_novog_korisnika"><br>
    <label for="oib_novog_korisnika">Unesi OIB novog korisnika:</label><br>
    <input type="text" id="oib_novog_korisnika"><br>
    <label for="datum_rodenja_novog_korisnika">Unesi datum rodenja novog korisnika:</label><br>
    <input type="date" id="datum_rodenja_novog_korisnika"><br>
    <br>
    <button name="kreiraj" class="btn btn-success" type="button" onclick="createNewPatient()">Kreiraj novog korisnika</button>
    <button name="pregled" class="btn btn-success" type="button" onclick="printPatients()">Pregled korisnika</button>
</form>
</div>
</body>
</html>
