<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pregled stanja</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 ml-2">
            <div class="mb-4 d-flex align-items-center">
                <h1 class="text-white bg-dark p-2">Pregled stanja</h1>
                <div class="ms-auto">
                    <img src="account_logo.png" alt="Darko Mihić" style="width: 50px; height: 50px;">
                    <p class="text-white mb-0">Darko Mihić</p>
                </div>
            </div>

            <table id="pregled_stanja_table" class="table table-bordered table-responsive-md mb-4">
                <thead class="table table-dark">
                <tr>
                    <th class="text-center" style="width: 18%;">Datum i vrijeme</th>
                    <th class="text-center" style="width: 18%;">Sistolički tlak</th>
                    <th class="text-center" style="width: 18%;">Dijastolički tlak</th>
                    <th class="text-center" style="width: 18%;">Otkucaji srca</th>
                    <th class="text-center" style="width: 28%;">Opis stanja</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="text-center">22.11.2023. 20:00</td>
                    <td class="text-center">125</td>
                    <td class="text-center">85</td>
                    <td class="text-center">65</td>
                    <td>Osjećam se dobro, ne osjećam bolove</td>
                </tr>
                <tr>
                    <td class="text-center">23.11.2023. 20:00</td>
                    <td class="text-center">145</td>
                    <td class="text-center">105</td>
                    <td class="text-center">95</td>
                    <td>Osjećam bolove</td>
                </tr>
                <tr>
                    <td class="text-center">23.11.2023. 10:00</td>
                    <td class="text-center">115</td>
                    <td class="text-center">95</td>
                    <td class="text-center">65</td>
                    <td>Osjećam se dobro</td>
                </tr>
                </tbody>
            </table>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </div>
    </div>
</div>

</body>
</html>
