<body style="background-color: #daffb3;">

        <div class="d-flex align-items-center">

        <div class="ms-auto">
            <img src="account_logo.png" alt="Darko Mihić" style="width: 40px; height: 40px; margin-left: 25px;">

    <div>
        <form class = "col-sm-12 col-md-8 col-lg-4">

            <br>
            <button name="button" class="btn btn-success" type="button" onclick="submitNewReading()">Predaj zapis</button>
