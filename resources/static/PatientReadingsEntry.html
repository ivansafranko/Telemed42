<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Patient Telemed</title>
</head>

<body>
<div class="container">

    <nav class="navbar navbar-dark" style="background-color: #0d6e29;">
        <h1>Unos stanja</h1>
        <div class="ms-auto">
            <img src="account_logo.png" alt="Darko Mihić" style="width: 40px; height: 40px; margin-left: 25px;">
            <p class="text-dark"><span class="bold-text">Darko Mihić</span></p>
        </div>
    </nav>

    <div>
        <form class = "col-sm-12 col-md-8 col-lg-4">

            <label for="systolic">Sistolički tlak:</label><br>
            <input type="number" id ="systolic" placeholder="Unesi svoj sistolički tlak"><br>

            <label for="diastolic">Dijastolički tlak:</label><br>
            <input type="number" id ="diastolic" placeholder="Unesi svoj dijastolički tlak"><br>

            <label for="heart_rate">Otkucaji srca:</label><br>
            <input type="number" id ="heart_rate" placeholder="Unesi svoj puls"><br>

            <label for="description">Opis stanja:</label><br>
            <input type="text" id ="description" placeholder="Unesi opis svog stanja"><br>

            <br>
            <button name="button" class="btn btn-success" type="button" onclick="submitNewReading()">Predaj zapis</button>
            <button name="button" class="btn btn-success" type="button" onclick="viewHistory()">Povijest zapisa</button>

        </form>
    </div>

</div>
<script defer src="functions.js"></script>
</body>
</html>
