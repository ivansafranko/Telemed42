<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="employee_functions.js"></script>

    <title>Patient Telemed</title>
</head>

<body>
<div class="container">

    <nav class="navbar">
        <h1>Unos stanja</h1>
        <img src="account_logo.png" alt="Darko Mihić" style="width: 50px; height: 50px;">
    </nav>

    <div>
        <form class = "col-sm-12 col-md-8 col-lg-4">

            <label for="systolic">Sistolički tlak:</label><br>
            <input type="number" id ="systolic" placeholder="Unesi svoj sistolički tlak"><br>

            <label for="diastolic">Dijastolički tlak:</label><br>
            <input type="number" id ="diastolic" placeholder="Unesi svoj dijastolički tlak"><br>

            <label for="heartrate">Otkucaji srca:</label><br>
            <input type="number" id ="heartrate" placeholder="Unesi svoj puls"><br>

            <label for="description">Opis stanja:</label><br>
            <input type="text" id ="description" placeholder="Unesi opis svog stanja"><br>

            <br>
            <button name="button" class="btn btn-primary" type="button" onclick="submitNewReading()">Predaj zapis</button>
            <button name="button" class="btn btn-primary" type="button" onclick="viewHistory()">Povijest zapisa</button>

        </form>
    </div>

</div>
</body>
</html>
