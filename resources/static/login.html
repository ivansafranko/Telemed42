<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src="login_functions.js"></script>

    <title>Login Telemed</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0d6e29;">
        <h1>Telemed Login</h1>
    </nav>

    <div>
        <form class = "col-sm-12 col-md-8 col-lg-4">

            <br>
            <label for="username">Username:</label><br><br>
            <input type="text" id ="username" placeholder="Enter your username"><br><br>

            <label for="password">Password:</label><br><br>
            <input type="password" id ="password" placeholder="Enter your password"><br><br>
            <br>

            <button name="button" class="btn btn-success" type="button" onclick="login()">Login</button>

        </form>
    </div>

</div>

</body>
</html>
