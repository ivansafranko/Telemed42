<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <script src="functions.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Login Telemed</title>

</head>
<body style="background-color: #daffb3;">
<div class="container mt-5">

        <h1 class="text-center">Telemed Prijava</h1>


    <div class="row justify-content-center">
        <form class = "col-sm-12 col-md-8 col-lg-4 " action="loginProcess">

            <div class="mb-3 mt-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" name="email" id="email" placeholder="Unesi svoj e-mail">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Lozinka:</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Unesi svoju lozinku">
            </div>

            <button name="button" class="btn btn-success" type="submit">Prijava</button>

        </form>
    </div>

</div>

</body>
</html>
