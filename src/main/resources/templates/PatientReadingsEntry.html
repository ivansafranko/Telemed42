<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="../static/functions.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css"  href="style.css">

    <title>Patient Telemed</title>

</head>

<body class="pt-5">

<nav class="navbar navbar-expand navbar-dark fixed-top" style="background-color: #0d6e29;">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn-link login-margina text-nowrap" href="/patientReadings">Povijest zapisa</a>
            </li>
            </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn-link login-margina" href="/login">Odjava</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4" style="padding-top: 80px;">

    <div class="col-sm-12 col-md-10 col-lg-10">
        <div class="mb-2 d-flex align-items-center">
        <h1 >Unos mjerenja</h1>
        <div class="ms-auto">
            <img src="account_logo.png" alt="Darko Mihić" style="width: 40px; height: 40px; margin-left: 25px;">
            <p class="text-dark"><span class="bold-text">Darko Mihić</span></p>
        </div>
        </div>


    <div>
        <form class = "col-sm-12 col-md-8 col-lg-4" action="/addNewPatientReading">
            <br>
            <label for="systolic" class="form-label">Sistolički tlak:</label><br>
            <input type="number" id ="systolic"  class="form-control" name="systolicBloodPressure" placeholder="Unesi svoj sistolički tlak"><br>

            <label for="diastolic" class="form-label">Dijastolički tlak:</label><br>
            <input type="number" id ="diastolic" class="form-control" name="diastolicBloodPressure" placeholder="Unesi svoj dijastolički tlak"><br>

            <label for="heart_rate" class="form-label">Otkucaji srca:</label><br>
            <input type="number" id ="heart_rate" class="form-control" name="heartBeat" placeholder="Unesi svoj puls"><br>

            <label for="description" class="form-label">Opis stanja:</label><br>
            <input type="text" id ="description" class="form-control" name="note" placeholder="Unesi opis svog stanja"><br>

            <button name="button" class="btn btn-success" type="submit">Predaj zapis</button>

        </form>
    </div>

    </div>

</div>
</body>
</html>
