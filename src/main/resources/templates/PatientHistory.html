<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <script src="../static/functions.js"></script>

    <title>Pregled mjerenja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">



</head>
<body class="pt-5">

<nav class="navbar navbar-expand navbar-dark fixed-top" style="background-color: #0d6e29;">
    <div class="container-fluid">
        <ul class="navbar-nav">
           <!-- <li class="nav-item">
                <a class="nav-link btn-link text-nowrap" href="PatientsList.html">Pregled popisa pacijenata</a>
            </li> -->
            <li class="nav-item">
                <a class="nav-link btn-link login-margina text-nowrap" href="PatientReadingsEntry.html">Unos novog mjerenja</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn-link login-margina" href="../static/login.html">Odjava</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4" style="padding-top: 80px;">
    <div class="row">
        <div class="col-sm-12 col-md-10 col-lg-10">
            <div class="mb-4 d-flex align-items-center">
                <h1 class="text-white p-2 custom-header">Pregled mjerenja</h1>
                <div class="ms-auto text-center">
                    <img src="account_logo.png" alt="Darko Mihić" class="account-logo">
                    <p class="text-dark"><span class="bold-text">Darko Mihić</span></p>
                </div>
            </div>

            <table id="pregled_stanja_table" class="table table-bordered table-responsive-sm mb-4 rounded-table">
                <thead class="table">
                <tr>
                    <th class="text-center" style="width: 18%;">rb.</th>
                    <th class="text-center" style="width: 18%;">Datum i vrijeme</th>
                    <th class="text-center" style="width: 18%;">Sistolički tlak</th>
                    <th class="text-center" style="width: 18%;">Dijastolički tlak</th>
                    <th class="text-center" style="width: 18%;">Otkucaji srca</th>
                    <th class="text-center" colspan="2" style="width: 60%;">Opis stanja</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${readings}">
                    <td class="text-center" th:text="${item.id}">1.1.2024.</td>
                    <td class="text-center" th:text="${item.date}">1.1.2024.</td>
                    <td class="text-center" th:text="${item.systolicBloodPressure}">125</td>
                    <td class="text-center" th:text="${item.diastolicBloodPressure}">85</td>
                    <td class="text-center" th:text="${item.heartBeat}">65</td>
                    <td th:text="${item.note}">Osjećam se dobro, ne osjećam bolove</td>
                </tr>
                </tbody>
            </table>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        </div>
    </div>
</div>

</body>
</html>
